<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATROLAS</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>ATROLAS</h1>
  </header>
  <main>
    <section class="input-section">
      <h2>Input Your Code</h2>
      <textarea id="inputCode" placeholder="Paste your C++ code here..."></textarea>
      <button id="processBtn">Process Code</button>
    </section>
    <section class="output-section">
      <h2>Processed Code</h2>
      <pre id="outputCode"></pre>
      <button id="copyBtn">Copy to Clipboard</button>
      <span id="copyMessage" class="hidden">Copied to clipboard!</span>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 ATROLAS. All Rights Reserved.</p>
  </footer>
</body>
</html>
